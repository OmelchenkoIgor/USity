<div class="wrapper">
    <div class="title">
        <p>Доєднатися до UМісто</p>
        <p>З нами ви завжди на крок попереду!</p>
    </div>

    <div class="form">
        <div class="field">
            <label for="name">Повне ім'я</label>
            <input type="name" id="name">
        </div>
        <div class="field">
            <label for="email">Електронна адреса</label>
            <input type="email" id="email">
        </div>
        <div class="field">
            <label for="password">Пароль</label>
            <input type="password" id="password">
        </div>
    </div>

    <div class="actions">
        <div class="form-actions">
            <div class="minor-actions">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Запам'ятати мене</label>
                </div>
                <div class="forgot-password">
                    <p>Забули пароль?</p>
                </div>
            </div>
            <div class="submit">
                <button>Стати партнером</button>
            </div>
        </div>

        <div class="auth-actions">
            <div class="google-auth">
                <button>
                    <div class="picture">
                        <img src="../../../../assets/icons/social-networks/google.svg" alt="google">
                    </div>
                    <div class="title">
                        <p>Увійти через Google</p>
                    </div>
                </button>
            </div>
            <div class="register">
                <p>Немає облікового запису?
                <span>Створити безкоштовний обліковий запис</span></p>
            </div>
        </div>
    </div>
</div>
