<div class="location-feed">
    @for (item of locationsList(); track $index) {
        <app-card
            [data]='item'
            >
        </app-card>
    }
</div>

<div class="pagination">
    <nz-pagination
        [nzSize]="'default'"
        [nzPageIndex]="this.page()"
        [nzTotal]="totalCount()"
        [nzPageSize]="4"
        (nzPageIndexChange)="changePages($event)"
    >
    </nz-pagination>
</div>
